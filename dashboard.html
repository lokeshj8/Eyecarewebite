<!DOCTYPE html>
<html>
<head>
  <title>Eye Care Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f0f4f8;
    }
    h1 {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Eye Care Management System</h1>
  <form id="eyeCareForm">
    <label>Patient Name:</label>
    <input type="text" id="name" required>
    <label>Age:</label>
    <input type="number" id="age" required>
    <label>Eye Problem:</label>
    <textarea id="problem" required></textarea>
    <button type="submit">Add Patient</button>
  </form>

  <h2>Patient Records</h2>
  <table id="patientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Problem</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('eyeCareForm');
    const tableBody = document.querySelector('#patientTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const problem = document.getElementById('problem').value;

      const row = tableBody.insertRow();
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = age;
      row.insertCell(2).innerText = problem;

      form.reset();
    });
  </script>
</body>
</html>
